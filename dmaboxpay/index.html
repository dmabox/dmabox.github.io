<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>请输入授权码</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<link rel="shortcut icon" href="/wp-content/uploads/2024/06/IMG_7368-150x150.png">
<body style="position: static;">
	<div id="psdp-wrap">
		<div class="psdp-cont">
			<span class="psdp-title">为了防止订单错乱，请输入授权码进行访问</span>
				<div class="psdp-input">
					<input class="psdp-btn" type="submit" id="chkBtn" value="确定" onclick="chkBtn()">
					<input class="psdp-pwd" type="password" name="accessPassword" id="password" placeholder="输入授权码" >
					<div class="cfb"></div>
					<span class="padp-hint" id="notice_accessPassword" style="display:none">请输入授权码访问！</span>
				</div>
			<p class="psdp-text">www.dmabox.cn &nbsp;&nbsp;&nbsp; www.dmabox.icu  &nbsp;&nbsp;&nbsp; game.dmabox.icu </p>
		</div>
	</div>
</body>
<script>
        document.getElementById('chkBtn').addEventListener('click',function (){
		var password = document.getElementById("password").value;
		if(password == '       '){//
			window.location.href = 'https://www.dmabox.cn/dmapay.html';//
		}else{
			alert('抱歉，授权码错误！')
		}
	})
    </script>
</html>
